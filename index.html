<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Marquis - টুইটার ফিড</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6ecf0; /* টুইটারের ক্লাসিক ব্যাকগ্রাউন্ড কালার */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* উপর থেকে শুরু হবে */
            min-height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .feed-wrapper {
            background: white;
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #1da1f2; /* টুইটার ব্লু */
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="feed-wrapper">
        <div class="header">
            Old Marquis-এর টাইমলাইন
        </div>

        <a class="twitter-timeline" 
           data-height="800" 
           data-theme="light" 
           href="https://twitter.com/old_marquis?ref_src=twsrc%5Etfw">
           Tweets by old_marquis
        </a>
        
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
